<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="public/css/style.css" rel="stylesheet" type="text/css">
    <link href="public/css/skeleton.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Hello World!</h1>
        <!-- All of the Node.js APIs are available in this renderer process. -->
        We are using Node.js
        <script>
            document.write(process.versions.node)
        </script>, Chromium
        <script>
            document.write(process.versions.chrome)
        </script>, and Electron
        <script>
            document.write(process.versions.electron)
        </script>
    </div>

    <div class="container">

    <h3>Add a person:</h3>
    <div class="row">
      <div class="five columns">
        <label for="firstname">Firstname</label>
        <input class="u-full-width" placeholder="John" id="firstname" type="text">
      </div>
      <div class="five columns">
        <label for="lastname">Lastname</label>
        <input class="u-full-width" placeholder="Doe" id="lastname" type="text">
      </div>
      <div class="two columns">
        <label for="add" class="invisible">x</label>
        <input class="button-primary" value="Add" id="add" type="button">
      </div>
    </div>

    <h3>All persons:</h3>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tablebody">
      </tbody>
    </table>
  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
</script>
</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
<script src="menu/context_menu.js"></script>

</html>
